<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モンハンサンブレイクポイントランキング！</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #121212; color: #ecf0f1; padding: 10px; margin: 0; }
        .container { max-width: 1000px; margin: 20px auto; background: #2c3e50; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); }
        
        /* ヘッダー */
        .header-area { text-align: center; margin-bottom: 30px; }
        h1 { color: #f1c40f; font-size: 2em; margin: 0; text-shadow: 2px 2px 4px #000; }
        .sub-title { color: #e67e22; font-size: 1.8em; font-weight: bold; display: block; margin-top: 10px; }
        
        /* 大カテゴリータブ */
        .category-tabs { display: flex; justify-content: center; gap: 5px; margin-bottom: 20px; border-bottom: 2px solid #444; padding-bottom: 15px; }
        .cat-btn { padding: 10px 15px; cursor: pointer; border: none; background: #34495e; color: #bdc3c7; font-weight: bold; border-radius: 5px; flex: 1; max-width: 200px; }
        .cat-btn.active { background: #e74c3c; color: white; }

        /* 時間部門タブ */
        .tabs { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; justify-content: center; }
        .tab-btn { padding: 10px 20px; cursor: pointer; border: 2px solid #e67e22; border-radius: 5px; background: transparent; color: #e67e22; font-weight: bold; }
        .tab-btn.active { background: #e67e22; color: white; }

        /* チェックボックス */
        .filter-area { background: #34495e; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .filter-area label { margin: 0 10px; font-weight: bold; cursor: pointer; }

        /* タイトル表示 */
        #display-title { text-align: center; margin: 30px 0; }
        .current-cat-name { display: block; font-size: 1.5em; color: #bdc3c7; }
        .current-dept-name { display: block; font-size: 2.5em; color: #f39c12; font-weight: bold; border-bottom: 3px double #f39c12; }

        /* テーブル */
        .section-title { background: #c0392b; color: white; padding: 10px; margin-top: 40px; text-align: center; font-size: 1.4em; border-radius: 5px; }
        .mode-title { text-align: center; font-size: 2em; font-weight: bold; margin: 30px 0 10px 0; display: block; }
        .table-wrapper { overflow-x: auto; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; background: #fff; color: #333; min-width: 600px; }
        th, td { padding: 12px; border: 1px solid #bdc3c7; text-align: center; }
        th { background: #34495e; color: white; }
        .rank-1 { background: #fff4d1; } .rank-2 { background: #f0f0f0; } .rank-3 { background: #ffebd1; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-area">
        <h1>モンハンサンブレイクポイントランキング！</h1>
        <span class="sub-title">早矢りんと<br>杯</span>
    </div>

    <div class="category-tabs">
        <button class="cat-btn active" onclick="changeCategory('general')">一般部門</button>
        <button class="cat-btn" onclick="changeCategory('streamer_only')">配信者限定</button>
        <button class="cat-btn" onclick="changeCategory('streamer_collab')">配信者枠協力</button>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="changeDept('1h')" id="btn-1h">1時間部門</button>
        <button class="tab-btn" onclick="changeDept('2h')" id="btn-2h">2時間部門</button>
        <button class="tab-btn" onclick="changeDept('3h')" id="btn-3h">3時間部門</button>
    </div>

    <div class="filter-area">
        <label><input type="checkbox" checked onchange="render()" value="solo"> ソロ（1人）</label>
        <label><input type="checkbox" checked onchange="render()" value="tag"> タッグ（2人）</label>
        <label><input type="checkbox" checked onchange="render()" value="trio"> トリオ（3人）</label>
        <label><input type="checkbox" checked onchange="render()" value="full"> フルパ（4人）</label>
    </div>

    <div id="display-title">
        <span id="current-cat" class="current-cat-name">一般部門</span>
        <span id="current-dept" class="current-dept-name">1時間部門</span>
    </div>

    <div id="ranking-area"></div>
</div>

<script>
const config = {
    categories: { 'general': '一般部門', 'streamer_only': '配信者限定', 'streamer_collab': '配信者枠協力' },
    modes: [{id:'solo', label:'ソロ（1人）'}, {id:'tag', label:'タッグ（2人）'}, {id:'trio', label:'トリオ（3人）'}, {id:'full', label:'フルパ（4人）'}]
};

// データ管理 (ここで各ページ・各時間のデータを設定)
const rankingData = {
    'general': {
        '1h': { 'アプデなし': { 'solo': { players:['早矢りんと'], pts:[575] } } },
        '2h': { 'アプデなし': { 'solo': { players:['早矢りんと'], pts:[1000] } } },
        '3h': { 'アプデなし': { 'solo': { players:['早矢りんと'], pts:[1500] } } }
    },
    'streamer_only': {
        '1h': { 'アプデなし': { 'solo': { players:['配信者X'], pts:[800] } } }
    },
    'streamer_collab': {
        '1h': { 'アプデなし': { 'tag': { players:['配信者Y＆リスナー'], pts:[2000] } } }
    }
};

let currentCat = 'general';
let currentDept = '1h';

function changeCategory(id) {
    currentCat = id;
    document.querySelectorAll('.cat-btn').forEach(b => {
        b.classList.remove('active');
        if(b.innerText === config.categories[id]) b.classList.add('active');
    });
    document.getElementById('current-cat').textContent = config.categories[id];
    render();
}

function changeDept(id) {
    currentDept = id;
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-'+id).classList.add('active');
    document.getElementById('current-dept').textContent = id.replace('h','時間部門');
    render();
}

function render() {
    const area = document.getElementById('ranking-area');
    area.innerHTML = '';
    const activeFilters = Array.from(document.querySelectorAll('.filter-area input:checked')).map(i => i.value);
    
    // 現在のカテゴリと時間に基づいたデータを取得
    const dataSet = (rankingData[currentCat] && rankingData[currentCat][currentDept]) ? rankingData[currentCat][currentDept] : {};

    // セクション（アプデなし・あり）ごとにループ
    const sections = ['アプデ武器防具なし', 'アプデ武器防具あり'];
    sections.forEach(sTitle => {
        let html = `<div class="section-title">【${sTitle}】</div>`;
        let hasData = false;
        
        config.modes.forEach(m => {
            if(activeFilters.includes(m.id)) {
                hasData = true;
                html += `<span class="mode-title">${m.label}</span><div class="table-wrapper"><table><thead><tr><th width="15%">順位</th><th>プレイヤー名</th><th width="25%">ポイント</th></tr></thead><tbody>`;
                
                // データの流し込み（sTitleのキーがデータにあるか確認）
                const d = (dataSet[sTitle] && dataSet[sTitle][m.id]) ? dataSet[sTitle][m.id] : {players:[], pts:[]};
                
                for(let i=0; i<10; i++){
                    const rank = i+1;
                    const p = d.players[i] || '---';
                    const pt = d.pts[i] ? d.pts[i].toLocaleString() + ' pt' : '---';
                    const cls = rank===1?'rank-1':rank===2?'rank-2':rank===3?'rank-3':'';
                    html += `<tr class="${cls}"><td>${rank}位</td><td>${p}</td><td>${pt}</td></tr>`;
                }
                html += `</tbody></table></div>`;
            }
        });
        if(hasData) area.innerHTML += html;
    });
}

render();
</script>
</body>
</html>
